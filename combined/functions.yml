hello:
  handler: CsharpHandlers::Namespace.Handler::FunctionHandler
  events:
    - http:
        path: ${self:service}/hello
        method: get
        integration: lambda
        cors: true

helloParameters:
  handler: CsharpHandlers::Namespace.Handler::FunctionHandler
  events:
    - http:
        path: ${self:service}/hello/{id}
        method: get
        integration: lambda
        cors: true
        # authorizer:
        #   type: CUSTOM
        #   authorizerId: 
        #     Fn::ImportValue: JWTAuthoriser-${opt:stage, 'dev'}
        request:
          parameters:
            paths:
              id: true
            querystrings:
              resultslimit: false